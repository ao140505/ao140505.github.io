    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link href='http://fonts.googleapis.com/css?family=Signika+Negative:400,700|Noto+Serif|Sansita+One' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/base.css">
    </head>
    <body>
      <header>
        <div class="container">
          <h1><a href="/">aokolish</a></h1>
          <ul class="main-menu">
            <li><a href="/about/">About</a></li>
            <li><a href="/">Blog</a></li>
          </ul>
        </div>
      </header>

      <div class="container">
        {{ content }}
      </div>

      <footer>
        <div class="container">
          <div class="recent-posts">
            <h2>Recent Posts</h2>
            {% for post in site.posts limit: 5 %}
            <a class="post-link" href="{{ post.url }}">
              <p class="post">{{ post.title }}
                <span class="post-date">{{ post.date | date: "%B %e, %Y"}}</span>
              </p>
            </a>
            {% endfor %}
            <p><a class="all-posts" href="/archive/">All posts</a></p>
          </div>
          <hr>
          <p class="social">
            <a href="https://twitter.com/aokolish" target="_blank">
              <i class="icon-twitter"></i>
              <span>Follow me</span>
            </a>
            <a href="https://github.com/ao140505" target="_blank">
              <i class="icon-github"></i>
              <span>Check out my code</span>
            </a>
            <a href="mailto:alex.okolish@gmail.com">
              <i class="icon-envelope"></i>
              <span>Email me</span>
            </a>
          </p>
        </div>
      </footer>

      <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

          s.parentNode.insertBefore(g,s)}(document,'script'));

    </body>
</html>
